[package]
name = "webview_rust"
version = "0.1.0"
authors = ["Daniel Thompson-Yvetot", "Lucas Nogueira", "tensor-programming <tensordeveloper@gmail.com>", "zserge"]
readme = "README.md"
license = "MIT / Apache 2"
repository = "https://github.com/tauri-apps/webview_rust"
description = "Official Webview-org Rust bindings, a tiny cross-platform library to render web-based GUIs for desktop applications"
keywords = ["web", "gui", "desktop", "webkit"]
categories = ["gui", "api-bindings"]
build = "build.rs"
edition = "2018"

[lib]
name = "webview_rust_sys"
path = "src/lib.rs"

[dependencies]
bitflags = "1.2"

[build-dependencies]
cc = "1"
pkg-config = "0.3"